<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Calculator</h1>
        </header>

        <main>
            <div class="main-section">
                <div class="number-labels">
                    <p>First Number</p>
                    <p>Second Number</p>
                </div>
                <div class="user-inputs">
                    <input id="number-1" type="number" placeholder="Type here">
                    <input id="number-2" type="number" placeholder="Type here">
                </div>

                <div class="buttons"> 
                    <button id="add">Add</button>
                    <button id="subtract">Subtract</button>
                    <button id="divide">Divide</button>
                    <button id="multiply">Multiply</button>
                </div>

                <p class="total-label">Total</p>

                <div id="result">0</div>
            </div>
        </main>

        <footer>
            <p class="signature">Charles Bravo</p>
            <div class="images">
                <a href="https://github.com/KidCharlles" target="_blank" rel="noopener noreferrer">
                    <img src="images/github.png" alt="github icon">
                </a>
                <a href="https://www.instagram.com/charleshore/" target="_blank" rel="noopener noreferrer"> 
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
                <a href="https://www.linkedin.com/in/charly-rivera/" target="_blank" rel="noopener noreferrer">
                <img src="images/linkedin.png" alt="linkedin icon">
                </a>
            </div>
        </footer>
    </body>
</html>
